name: CI Pipeline

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        cache: 'pip'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ” Lint with flake8
      run: |
        pip install flake8
        # Stop on syntax errors
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Check code quality
        flake8 src/ --count --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: ğŸ§ª Run tests with pytest
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=term
    
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        fail_ci_if_error: false
    
    - name: ğŸ³ Build Docker image
      run: |
        docker build -t iris-ml-classifier:${{ github.sha }} .
    
    - name: ğŸ§ª Test Docker image
      run: |
        docker run -d -p 5000:5000 --name test-container iris-ml-classifier:${{ github.sha }}
        sleep 15
        curl -f http://localhost:5000/health || exit 1
        docker stop test-container
        docker rm test-container
    
    - name: ğŸ”’ Run Trivy security scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: iris-ml-classifier:${{ github.sha }}
        format: 'table'
        exit-code: '0'
        ignore-unfixed: true
        severity: 'CRITICAL,HIGH'
