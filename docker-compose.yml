version: '3.8'

services:
  iris-ml-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iris-ml-api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - MODEL_PATH=/app/models/model.pkl
      - API_PORT=5000
      - API_HOST=0.0.0.0
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
